name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
        - main

jobs:
  lint:
    name: Lint and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v3
    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.OS }}-build-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      run: npm i
      env:
        CI: true
    - name: Lint JavaScript and JSON files
      run: npm run lint
      env:
        CI: true
    - name: Run tests
      run: npm test
      env:
        CI: true
